<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css"/>
</head>

<body>
    <p class="price"><b>Current Bitcoin Price:</b><span class="floatr">({{time}})</span></p>

    <table id="prices">
        <tr>
            <th>Buy</th>
            <th>Sell</th>
        </tr>
        <tr>
            <td>{{'%0.2f' | format(buy|float)}}</td>
            <td>{{'%0.2f' | format(sell|float)}}</td>
        </tr>
    </table>
</body>
</html>
